<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body>
<h1 th:text="'index'"></h1>
<!--****************************************************************************************************************************************************************************************-->
<p>
    <h2 th:text="'anyone'"></h2>
    <ul>
        <li><a th:href="@{/anyone/page1}" th:text="'page1'"></a></li>
        <li><a th:href="@{/anyone/page2}" th:text="'page2'"></a></li>
    </ul>
</p>
<!--****************************************************************************************************************************************************************************************-->
<p>
    <h2 th:text="'user'"></h2>
    <ul>
        <li><a th:href="@{/user/page1}" th:text="'page1'"></a></li>
        <li><a th:href="@{/user/page2}" th:text="'page2'"></a></li>
    </ul>
</p>
<!--****************************************************************************************************************************************************************************************-->
<p>
    <h2 th:text="'admin'"></h2>
    <ul>
        <li><a th:href="@{/admin/page1}" th:text="'page1'"></a></li>
        <li><a th:href="@{/admin/page2}" th:text="'page2'"></a></li>
    </ul>
</p>
<!--****************************************************************************************************************************************************************************************-->
<p>
    <h2>
        <span sec:authorize="isAnonymous()"><a th:href="@{/login}">login</a></span>
        <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">logout</a></span>
    </h2>
</p>
<!--****************************************************************************************************************************************************************************************-->
<p>
    <h2>
    <a th:href="@{/anyone/register/form}" th:text="'register'"></a>
    <a th:href="@{/anyone/accounts}" th:text="'accounts'"></a>
    </h2>
</p>
<!--****************************************************************************************************************************************************************************************-->
</body>
</html>
